<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container mb-5">
      <!-- Timeblocks go here -->
      <div class="row timeblock">
        <div class="col-sm hour">9AM</div>
        <textarea rows="3" class="form-control col-sm-10 nineAM"></textarea>
        <button class="col-sm saveBtn" id="save"><i>Save</i></button>
      </div>
      <div class="row timeblock">
        <div class="col-sm hour">10AM</div>
        <textarea rows="3" class="form-control col-sm-10 tenAM"></textarea>
        <button class="col-sm saveBtn" id="save10"><i>Save</i></button>
      </div>
      <div class="row timeblock">
        <div class="col-sm hour">11AM</div>
        <textarea rows="3" class="form-control col-sm-10 elevenAM"></textarea>
        <button class="col-sm saveBtn" id="save11"><i>Save</i></button>
      </div>
      <div class="row timeblock">
        <div class="col-sm hour">12PM</div>
        <textarea rows="3" class="form-control col-sm-10 twelvePM"></textarea>
        <button class="col-sm saveBtn" id="save12"><i>Save</i></button>
      </div>
      <div class="row timeblock">
        <div class="col-sm hour">1PM</div>
        <textarea rows="3" class="form-control col-sm-10 onePM"></textarea>
        <button class="col-sm saveBtn" id="save1"><i>Save</i></button>
      </div>
      <div class="row timeblock">
        <div class="col-sm hour">2PM</div>
        <textarea rows="3" class="form-control col-sm-10 twoPM"></textarea>
        <button class="col-sm saveBtn" id="save2"><i>Save</i></button>
      </div>
      <div class="row timeblock">
        <div class="col-sm hour">3PM</div>
        <textarea rows="3" class="form-control col-sm-10 threePM"></textarea>
        <button class="col-sm saveBtn" id="save3"><i>Save</i></button>
      </div>
      <div class="row timeblock">
        <div class="col-sm hour">4PM</div>
        <textarea rows="3" class="form-control col-sm-10 fourPM"></textarea>
        <button class="col-sm saveBtn" id="save4"><i>Save</i></button>
      </div>
      <div class="row timeblock">
        <div class="col-sm hour">5PM</div>
        <textarea rows="3" class="form-control col-sm-10 fivePM"></textarea>
        <button class="col-sm saveBtn" id="save5"><i>Save</i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/load-hours.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
